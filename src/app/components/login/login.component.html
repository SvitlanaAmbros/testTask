<div class="card">
	<form class="login">
		<h2 class="card__title">Welcome!</h2>
		<input type="text" placeholder="Email" class="card__info" 
		[(ngModel)]="user.email" name="email">
		<input type="password" placeholder="Password" class="card__info" [(ngModel)]="user.password" name="password">
		<input type="submit" value="Login" class="login__button login__button-login" routerLink="" (click)="login()" >
		<input type="submit" value="Register" class="login__button login__button-register" routerLink="register">
	</form>
</div>
